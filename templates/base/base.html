<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <nav>

        <div style="display: flex; justify-content: space-around; align-items: center; font-size: 1.5rem;">
            <a href="{% url 'base:home' %}">Home Page</a>
            {% if request.user.is_authenticated %}
            <span>{{request.user.username}}</span>
            <a href="{% url 'base:logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'base:login' %}">Login</a>
            {% endif %}
        </div>
        <hr>
        <div style="display: flex; justify-content: space-around; font-size: 2rem; margin-top: 10px;">
            <a href="{% url 'base:view_email' %}">View Integrated Emails</a>
            <a href="{% url 'base:add_email' %}">Add Emails</a>
            <a href="{% url 'base:add_campaign' %}">Add New Campaign</a>
        </div>
    </nav>
{% block content %}
  
{% endblock content %}
</body>

</html>
